site_name: 逻辑与形而上学
site_author: 一之江
site_url: https://shiinahiiragi.github.io/note/
repo_name: ShiinaHiiragi/note
repo_url: https://github.com/ShiinaHiiragi/note/
dev_addr: 127.0.0.1:3000

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: blue
      font:
        text: Noto Sans SC
      toggle:
        icon: material/toggle-switch
        name: 切换到白色主题
    - scheme: defualt
      primary: white
      accent: indigo
      font:
        text: Noto Serif SC
      toggle:
        icon: material/toggle-switch-off-outline
        name: 切换到原主题

  language: zh
  favicon: assets/favicon.png
  icon:
    logo: material/cube-outline
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.top
    - toc.follow
    - toc.integrate
    - search.highlight
    - search.share

markdown_extensions:
  - meta
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search

extra:
  search:
    lang:
      - en
      - jp
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ShiinaHiiragi
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ShiinaHiiragi
  generator: true

extra_css:
  - assets/config.css
extra_javascript:
  - assets/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


nav:
  - 通用:
    - 介绍: index.md
    - 许可证: intro/license.md
    - 排版规范: intro/norm.md
  - 认识基础:
    - 一、形式逻辑:
      - 1 概念: cogn/form/cep.md
      - 2 命题与演绎: cogn/form/ded.md
      - 3 归纳和类比: cogn/form/ind.md
      - 4 非形式逻辑: cogn/form/prf.md
    - 二、逻辑语:
      - 1 体系与音位: cogn/jbo/phone.md
      - 2 词法与构词法: cogn/jbo/lex.md
      - 3 句法与篇章法: cogn/jbo/syntax.md
  - 形而上学:
    - 一、认知科学:
      - 1 神经认知: meta/cogn/nerve.md
      - 2 心理认知: meta/cogn/psyc.md
      - 3 语言认知: meta/cogn/lang.md
      - 4 思维认知: meta/cogn/think.md
      - 5 文化认知: meta/cogn/civ.md
    - 二、符号学:
